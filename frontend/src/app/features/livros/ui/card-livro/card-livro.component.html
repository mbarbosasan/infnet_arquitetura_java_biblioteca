<div class="surface-section shadow-1 p-2 min-w-min">
  <div class="my-1 h-3rem flex align-items-center">
    <p class="text-2xl md:text-xl text-primary font-bold my-0">
      {{ livro().titulo }}
      <span class="text-color-secondary text-base sm:text-sm text-center" style="vertical-align: middle;">({{livro().dataPublicacao | date:'yyyy'}})</span>
    </p>
    <p class="text-base text-color-secondary sm:text-sm my-0"></p>
  </div>
  <img [ngSrc]="livro().imagem_capa" class="imagem_capa" alt="Capa do livro" width="300" height="400" />
  <p class="descricao">{{livro().descricao}}</p>
  <div class="flex flex-column gap-1 my-1">
    @for (genero of livro().generos; track $index) {
      <p-tag [value]="genero.nome" />
    }
  </div>
  <div>
    <button pButton icon="pi pi-shopping-cart" type="button" label="Adicionar ao carrinho" severity="primary" (click)="emitAdicionarcarrihoEvent()"></button>
  </div>
</div>
